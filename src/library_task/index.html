<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page">
  <header class="header">
    <div class="links">
      <a class="links__link" href="#">Help Center</a>
      <span class="links__separator">&#8226;</span>
      <a class="links__link" href="#">Our Support</a>
      <div class="account-block">
        <img class="account-block__image" src="./images/user.png">
        <p class="account-block__name">John Doe</p>
        <button class="account-block__button" type="button"></button>
      </div>
    </div>
  </header>
  <aside class="aside">
    <div class="aside__section">
      <button class="aside__button"><img class="aside__button-image" src="./images/addBtn.svg">add a book</button>
    </div>
    <div class="aside__section">
      <ul class="nav">
        <li class="nav__item">
          <img class="nav__icon" src="./images/reading.svg" alt="Now Reading Icon">
          <a class="nav__link" href="#">Now Reading</a>
        </li>
        <li class="nav__item nav__item_active">
          <img class="nav__icon nav__icon_active" src="./images/browse.svg" alt="Browse Icon">
          <a class="nav__link nav__link_active" href="#">Browse</a>
        </li>
        <li class="nav__item">
          <img class="nav__icon" src="./images/buy.svg" alt="Buy Books Icon">
          <a class="nav__link" href="#">Buy Books</a>
        </li>
        <li class="nav__item">
          <img class="nav__icon" src="./images/favourite.svg" alt="Favourite Books Icon">
          <a class="nav__link" href="#">Favourite Books</a>
        </li>
        <li class="nav__item">
          <img class="nav__icon" src="./images/wishlist.svg" alt="Wishlist Icon">
          <a class="nav__link" href="#">Wishlist</a>
        </li>
        <li class="nav__item">
          <img class="nav__icon" src="./images/history.svg" alt="History Icon">
          <a class="nav__link" href="#">History</a>
        </li>
      </ul>
    </div>
    <div class="aside__section">
      <ul class="markers-list">
        <li class="markers-list__item"><a class="markers-list__marker" href="#">Must Read Titles</a></li>
        <li class="markers-list__item"><a class="markers-list__marker" href="#">Best Of List</a></li>
        <li class="markers-list__item"><a class="markers-list__marker" href="#">Classic Novels</a></li>
        <li class="markers-list__item"><a class="markers-list__marker" href="#">Non Fiction</a></li>
      </ul>
    </div>
    <div class="aside__section">
      <div class="history">
        <div class="history__block">
          <img class="history__icon" src="">
          <p class="history__text"><span class="history__insert"></span><span class="history__insert"></span><span
              class="history__insert"></span></p>
          <p class="history__time"></p>
        </div>
        <div class="history__block">
          <img class="history__icon" src="">
          <p class="history__text"><span class="history__insert"></span><span class="history__insert"></span><span
              class="history__insert"></span></p>
          <p class="history__time"></p>
        </div>
      </div>
    </div>
  </aside>
  <main class="main">
    <section class="section">
      <h1 class="section__header">Browse Available Books</h1>
    </section>
    <section class="section">
      <div class="filter">
        <ul class="tags">
          <li><a class="tags__link tags__link_active" id="allBooks" href="#">All Books</a></li>
          <li><a class="tags__link" href="#">Most Recent</a></li>
          <li><a class="tags__link" id="popularBooks" href="#">Most Popular</a></li>
          <li><a class="tags__link" href="#">Free Books</a></li>
        </ul>
        <input class="search" type="text" placeholder="Enter Keywords">
        <button class="search__button"><img class="search__icon" src="./images/search.svg"></button>
      </div>
    </section>
    <section class="section section_place_books">
      <div class="books-list"></div>
    </section>
  </main>
  <footer class="footer">
    <button class="short-button"><img class="short-button__image" src="./images/support.png"
        alt="Support Button"></button>
    <button class="short-button short-button_type_setting"><img class="short-button__image" src="./images/setting.png"
        alt="Setting Button"></button>
  </footer>
  <template id="book-template">
    <div class="book" id="">
      <img class="book__image" src="">
      <h2 class="book__title"></h2>
      <h3 class="book__author">by <span class="book__author-insert"></span></h3>
      <div class="book__rate">
        <div class="rate rate_type_empty" id="1"></div>
        <div class="rate rate_type_empty" id="2"></div>
        <div class="rate rate_type_empty" id="3"></div>
        <div class="rate rate_type_empty" id="4"></div>
        <div class="rate rate_type_empty" id="5"></div>
      </div>
    </div>
  </template>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form class="form" name="form">
        <h2 class="form__header">New Book</h2>
        <label class="form__field">
          <input id="title-input" class="form__input" name="title" type="text" placeholder="Title">
        </label>
        <label class="form__field">
          <input id="author-input" class="form__input" name="author" type="text" placeholder="Author">
        </label>
        <label class="form__field">
          <input id="image-input" class="form__input" name="image" type="text" placeholder="Cover url">
        </label>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./constants.js"></script>
</body>

</html>
