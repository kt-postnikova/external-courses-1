<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-02</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <div>
      <input type="text" id="title" name="title" placeholder="Title" required>
      <label for="title">Title</label>
    </div>
    <fieldset>
      <div>
        <input type="text" id="price" name="price" placeholder="Price"
          style="border-right: 1px solid #eee; width: 100px;" required>
        <label for="price">Price</label>
      </div>
      <div>
        <input type="text" id="location" name="location" placeholder="Specific Location"
          style="width: 290px; padding-left: 10px;" required>
        <label for="location" style="padding-left: 10px;">Specific Location</label>
      </div>
    </fieldset>
    <div>
      <input type="text" id="description" name="description" placeholder="Description" required>
      <label for="description">Description</label>
    </div>
  </form>
</body>

</html>
